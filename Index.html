<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The drip shop</title>
  <link rel="stylesheet" href="./simple-grid.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- bootstrap -->



</head>

<body class="container">
  <div class="row">
    <div class="col-6 logo">
      <img src="./Artistic Textured Ink Brush Stroke Brand Logo.png" class="brand-logo-img" width="150px" height="150px"
        alt="">
    </div>

    <div class="col-6 navbar">
      <nav>
        <ul>
          <a href="#">HOME</a>
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="video">
      <video src="./Get 20% offon some items (1).mp4" height="500px" width="600px" autoplay controls>
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="explore-button">
      <button>Explore collection</button>
    </div>
  </div>



  <div class="container">
    <div class="owl-carousel images-section">
      <div class="item">
        <img src="./Image1.jpeg" height="350px" width="50px" alt="">
        <p>Tracksuits</p>
      </div>
      <div class="item">
        <img src="./image2.jpeg" height="350px" width="50px" alt="">
        <p>Skirts</p>
      </div>
      <div class="item">
        <img src="./image3.jpeg" height="350x" width="50px" alt="">
        <p>Sneakers</p>
      </div>
    </div>
  </div>


  <div class="row details-section">
    <div class="col-6">
      <div>
        <button> Contact us</button>
      </div>
      <div>
        <button> My order</button>
      </div>
      <div>
        <button> FAQs</button>
      </div>
    </div>



    <div class="col-6">
      <div>
        <button> About us</button>
      </div>
      <div>
        <button> Privacy and cookies</button>
      </div>
      <div>
        <button> Careers</button>
      </div>
    </div>

  </div>
  <script src="./app.dom.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function () {
      var owl = $(".owl-carousel");
      owl.owlCarousel({
        items: 1, // Display only one item at a time
        loop: true,
        margin: 20,
        nav: true, // Show navigation buttons
        autoplay: true, // Automatically move to the next image
        autoplayTimeout: 3000, // Set autoplay interval to 3 seconds
        responsive: {
          0: {
            nav: false // Hide navigation buttons on smaller screens
          },
          600: {
            nav: true // Show navigation buttons on larger screens
          }
        }
      });
    });
  </script>
  
</body>

</html>
