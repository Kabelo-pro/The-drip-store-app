<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Drip Shop - Ratings</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.3/css/all.min.css">
</head>
<body>
    <h1>The Drip Shop - Ratings</h1>
    <div class="rating-container">
        <i class="far fa-grin rating-emoji" onclick="rate(5)"></i>
        <i class="far fa-smile rating-emoji" onclick="rate(4)"></i>
        <i class="far fa-meh rating-emoji" onclick="rate(3)"></i>
        <i class="far fa-frown rating-emoji" onclick="rate(2)"></i>
        <i class="far fa-sad-tear rating-emoji" onclick="rate(1)"></i>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
