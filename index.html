    <!-- Add a script tag to contain all your custom JavaScript code -->
    <script type="text/javascript">
      $(document).ready(function () {
        var owl = $(".owl-carousel");
        owl.owlCarousel({
          items: 1, // Display only one item at a time
          loop: true,
          margin: 20,
          nav: true, // Show navigation buttons
          autoplay: true,
          autoplayTimeout: 3000, // Set autoplay interval to 3 seconds
          responsive: {
            0: {
              nav: false // Hide navigation buttons on smaller screens
            },
            600: {
              nav: true // Show navigation buttons on larger screens
            }
          }
        });
    
        // Handle click event for "Scan to collection using zxing" button
        $('#startScannerButton').click(function () {
          var scannerType = $(this).data('scanner-type');
          if (scannerType === 'zxing') {
            // Open a new window or tab with the scanner page
            window.open('./scanner.html', '_blank');
          }
        });
    
        // Handle click event for "Close scanner result box" button
        $('#closeScannerResultButton').click(function () {
          $('#scan-result').hide(); // Hide the scan result div
          $('#scan-result-text').text(''); // Clear the scan result text
        });
      });
    </script>
